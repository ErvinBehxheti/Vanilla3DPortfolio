<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ervin Behxheti's 3D Portfolio showcasing skills, projects, and experience in web development."
    />
    <meta property="og:title" content="Ervin Behxheti | 3D Portfolio" />
    <meta
      property="og:description"
      content="Explore Ervin Behxheti's projects, skills, and experience in an interactive 3D environment."
    />
    <meta property="og:image" content="assets/logo-pw.png" />
    <meta property="og:url" content="https://ervinbehxheti.vercel.app" />
    <meta
      name="keywords"
      content="Ervin Behxheti, Portfolio, Web Development, Three.js, JavaScript, TypeScript"
    />
    <link rel="icon" type="image/x-icon" href="assets/logo-pw.png" />
    <title>Ervin Behxheti</title>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="wormhole-container"></div>
    <!-- NAVBAR -->
    <header
      class="fixed top-0 left-0 right-0 z-10 bg-black/30 backdrop-blur-md"
    >
      <nav class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center py-5 mx-auto c-space">
          <a
            href="/"
            class="text-neutral-400 font-bold text-xl hover:text-white transition-colors"
            >Ervin</a
          >
          <button
            id="menu-toggle"
            class="text-neutral-400 hover:text-white focus:outline-none sm:hidden flex"
            aria-label="Toggle menu"
          >
            <img
              id="menu-icon"
              src="assets/menu.svg"
              alt="toggle"
              class="w-6 h-6"
            />
          </button>
          <nav class="sm:flex hidden">
            <ul id="nav-items" class="nav-ul">
              <!-- Nav items will be populated dynamically -->
            </ul>
          </nav>
        </div>
      </nav>
      <div id="sidebar" class="nav-sidebar max-h-0">
        <nav>
          <ul class="nav-ul p-5" id="nav-items-mobile"></ul>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto relative">
      <!-- HERO SECTION -->
      <section class="min-h-screen w-full grid items-center relative" id="home">
        <div class="w-full mx-auto flex flex-col sm:mt-36 pb-40 c-space gap-3">
          <p class="text-3xl font-medium text-white text-center">
            Hi, I am Ervin <span class="waving-hand">ðŸ‘‹</span>
          </p>
          <p class="hero_tag text-gray_gradient">I write code.</p>
        </div>
      </section>

      <!-- ABOUT ME SECTION -->
      <section
        class="min-h-screen w-full flex flex-col lg:flex-row pt-20 p-4"
        id="about"
      >
        <!-- Left Side: User List -->
        <div
          class="w-full lg:w-[20%] drop-shadow-glow backdrop-hue-rotate-90 border-t border-b lg:border-l text-white backdrop-blur-md overflow-hidden mb-4 lg:mb-0"
        >
          <div class="w-full h-full flex justify-center items-center user-list">
            <ul
              class="lg:grid flex justify-center items-center py-3 max-sm:text-sm sm:text-xl md:text-2xl lg:text-3xl rotate-x-[-10deg] lg:rotate-x-[-15deg] rotate-y-[5deg] lg:rotate-y-[10deg]"
              id="about-list"
            ></ul>
          </div>
        </div>

        <!-- Middle: Avatar -->
        <div
          class="w-full lg:w-[35%] border-t backdrop-hue-rotate-90 overflow-hidden border-b text-white backdrop-blur-md mb-4 lg:mb-0"
        >
          <div id="avatar" class="w-full h-80 lg:h-full">
            <!-- Rendered Avatar Model Here -->
          </div>
        </div>

        <!-- Right Side: Description -->
        <div
          class="w-full lg:w-[45%] overflow-hidden backdrop-hue-rotate-90 backdrop-blur-md text-white grid justify-center items-center border-t border-b lg:border-r p-4"
          id="description-text"
        >
          <!-- Dynamically descriptions rendered here -->
        </div>
      </section>

      <!-- Projects Section -->
      <section class="c-space my-20 pt-40" id="work">
        <p class="head-text">My Selected Work</p>

        <div class="grid lg:grid-cols-2 grid-cols-1 mt-12 gap-5 w-full">
          <div
            class="flex flex-col gap-5 relative sm:p-10 py-10 px-5 shadow-2xl shadow-black-200 backdrop-blur-md"
          >
            <div class="absolute top-0 right-0">
              <img
                id="project-spotlight"
                alt="spotlight"
                class="w-full h-96 object-cover rounded-xl"
              />
            </div>

            <div
              class="p-3 backdrop-filter backdrop-blur-3xl w-fit rounded-lg"
              id="logo-style"
            >
              <img class="w-10 h-10 shadow-sm" id="project-logo" alt="logo" />
            </div>

            <div class="flex flex-col gap-5 text-white-600 my-5">
              <p
                class="text-white text-2xl font-semibold animatedText"
                id="project-title"
              >
                <!-- Dynamically rendered title -->
              </p>

              <p class="h-64" id="project-description">
                <!-- Dynamically rendered description -->
              </p>
            </div>

            <div class="flex items-center justify-between flex-wrap gap-5">
              <div class="flex items-center gap-3" id="project-skills">
                <!-- Dynamically rendered skills -->
              </div>

              <a
                class="flex items-center z-10 gap-2 cursor-pointer text-white-600"
                href=""
                target="_blank"
                rel="noreferrer"
                id="visit-site"
              >
                <p id="check-site">Check live site</p>
                <img src="/assets/arrow-up.png" alt="arrow" class="w-3 h-3" />
              </a>

              <!-- Dynamically rendered Check live site -->
            </div>

            <div class="flex justify-between items-center mt-7">
              <!-- I vyn ni onclick -->
              <button class="arrow-btn" id="arrow-previous">
                <img
                  src="/assets/left-arrow.png"
                  alt="left arrow"
                  class="w-4 h-4"
                />
              </button>

              <!-- I vyn ni onclick -->
              <button class="arrow-btn" id="arrow-next">
                <img
                  src="/assets/right-arrow.png"
                  alt="right arrow"
                  class="w-4 h-4"
                />
              </button>
            </div>
          </div>

          <div
            class="border border-black-300 bg-black-200 rounded-lg h-96 md:h-full"
            id="tv"
          ></div>
        </div>
      </section>

      <!-- TOWER MODEL -->
      <div
        id="hacker-room"
        class="w-full h-full fixed inset-0 left-0 right-0 bottom-0"
      ></div>
    </main>
    <div class="tailwind">Tailwind and stuff</div>
  </body>
</html>
